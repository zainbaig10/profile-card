<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Profile</title>
  </head>
  <body>
    <div class="profile_card">
      <div class="image">
        <img src="me.JPG" alt="Display Picture" class="profile_img" />
      </div>
      <div class="text-data">
        <span class="name">Zain Baig</span>
        <span class="role">Full-Stack Developer</span>
      </div>

      <div class="media-buttons">
        <a href="#" style="background: #2b3137" class="link"
          ><i class="bx bxl-github"></i
        ></a>
        <a href="#" style="background: #1da1f2" class="link"
          ><i class="bx bxl-twitter"></i
        ></a>
        <a href="#" style="background: #e1306c" class="link"
          ><i class="bx bxl-instagram"></i
        ></a>
        <a href="#" style="background: #0072b1" class="link"
          ><i class="bx bxl-linkedin"></i
        ></a>
      </div>

      <div class="buttons">
        <button class="button">Follow</button>
        <button class="button">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">10k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">20k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">30k</span>
        </div>
      </div>
    </div>
  </body>
</html>
